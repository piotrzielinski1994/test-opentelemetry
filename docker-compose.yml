version: '3'

services:
  frontend:
    container_name: frontend
    image: node:18
    tty: true
    command: bash -c 'npm install && npm run dev'
    working_dir: /app
    volumes:
      - ./frontend/:/app
    restart: unless-stopped
    expose:
      - 5173
    networks:
      - traefik
      - internal
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.rule=Host(`frontend.${DOMAIN:-localhost}`)

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.6
    restart: unless-stopped
    expose:
      - 5775
      - 6831
      - 6832
      - 5778
      - 16686
      - 14268
      - 9411
    networks:
      - traefik
      - internal
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.jaeger.entrypoints=websecure
      - traefik.http.routers.jaeger.rule=Host(`jaeger.${DOMAIN:-localhost}`)
      - traefik.http.services.jaeger.loadbalancer.server.port=16686

  playlists:
    container_name: playlists
    image: node:18
    command: bash -c 'npm install && npm start'
    working_dir: /app
    volumes:
      - ./playlists/:/app
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - traefik
      - internal
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.playlists.entrypoints=websecure
      - traefik.http.routers.playlists.rule=Host(`playlists.${DOMAIN:-localhost}`)

  videos:
    container_name: videos
    image: node:18
    command: bash -c 'npm install && npm start'
    working_dir: /app
    volumes:
      - ./videos/:/app
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - traefik
      - internal
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.videos.entrypoints=websecure
      - traefik.http.routers.videos.rule=Host(`videos.${DOMAIN:-localhost}`)

networks:
  traefik:
    external: true
  internal:
    external: false
